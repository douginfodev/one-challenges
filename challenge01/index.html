    <script>
        let modeScreen = localStorage.getItem("modescreen");
        let mode = '';
        
        if (modeScreen === null){
            localStorage.setItem("modescreen","light");
            mode = localStorage.getItem("modescreen");
        }else{
            mode = localStorage.getItem("modescreen");
        }

        verifyCSSMode(mode);  

        function verifyCSSMode(modeType){
      
          if (modeType === 'dark')
            document.writeln('<link rel="stylesheet" type="text/css" href="assets/css/varsdark.css">')
          else 
            document.writeln('<link rel="stylesheet" type="text/css" href="assets/css/varslight.css">');  
        }
